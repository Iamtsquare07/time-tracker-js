<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
        integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Time Tracker</title>
</head>

<body>
    <h1>Time Tracker</h1>

    <div class="time-tracker-root">
        <h4>Add a task and track your time to work efficiently</h4>
        <div class="container">
            <input type="text" id="taskName" placeholder="Enter task name"><br>
            <button onclick="startTracking()">Start</button>
        </div>
        <div class="tracker">
            <div id="logging"></div>
            <button id="stop" onclick="stopTracking()">Stop</button>
        </div>
        <div id="log">
            <h2>Time Log</h2>
            <ul id="logList"></ul>
            <p id="clear">
                <button onclick="clearLogs()">Clear Logs</button>
            </p>
        </div>

        <div id="restMessage"></div>
    </div>

    <script src="./app.js"></script>
</body>

</html>
